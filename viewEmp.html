          <div class="detail">

            <span id="post">SDE-1</span>
          </div>
          <div class="detail">

            <span id="salaryDisp">500,000</span>
          </div>
          <div class="detail">

            <span id="doj">2022-01-01</span>
          </div>
          <div class="detail">
            <label>DOB:</label>
            <span id="dob">1995-05-15</span>
          </div>
          <div class="detail">
            <label>Email:</label>
            <span id="mail">sailochandash@gmail.com</span>
          </div>
          <div class="detail">
            <label>Phone No:</label>
            <span id="phNo">1234567890</span>
          </div>

            <span id="address">123 Street, City, Country</span>
          </div>
        </div>

    </div>

</html>
