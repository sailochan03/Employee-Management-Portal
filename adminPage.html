<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESSEL/ADMIN</title>
    <link rel="stylesheet" href="adminPage.css" />
    <script src="adminPage.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="adminMenu">
        <h1 class="label">ADMIN PORTAL</h1>
        <div class="btnCon">
          <div id="addBtn" class="adminBtn">ADD</div>
          <div id="editBtn" class="adminBtn">EDIT</div>
          <div id="viewBtn" class="adminBtn">VIEW</div>
          <div id="removeBtn" class="adminBtn">REMOVE</div>
        </div>
      </div>
    </div>
    <div id="searchDIV" class="enterUID" style="display: none">
      <div class="ctn">
        <h2>Search Employee</h2>
        <input type="text" id="searchUID" placeholder="Unique ID" />
        <div class="btns">
          <button id="searchBtn" type="submit">Search</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
