<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Employee Details</title>
    <link rel="stylesheet" href="editEmp.css" />
    <script src="editEmp.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Edit Employee Details</h1>
      <form id="editForm">
        <label for="editUID">Employee UID:</label>
        <input type="text" id="editUID" name="editUID" readonly />
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="editName" required />
        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" name="editEmail" required />
        <label for="editAddr">Address:</label>
        <input type="text" id="editAddr" name="editAddr" />
        <label for="editPhoneNo">Phone No:</label>
        <input type="tel" id="editPhoneNo" name="editPhoneNo" />
        <label for="editDoB">Date of Birth:</label>
        <input type="date" id="editDoB" name="editDoB" />
        <label for="editDoJ">Date of Joining:</label>
        <input type="date" id="editDoJ" name="editDoJ" />
        <label for="editSal">Salary:</label>
        <input type="text" id="editSal" name="editSal" />
        <label for="editDesg">Designation:</label>
        <input type="text" id="editDesg" name="editDesg" />
        <button type="submit">Save Changes</button>
      </form>
      <p id="editStatus"></p>
    </div>
    <script src="editEmp.js"></script>
  </body>
</html>
