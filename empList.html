<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESSEL/EMPLOYEES</title>
    <link rel="stylesheet" href="empList.css" />
    <script src="empList.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="label">
        <h1>List of all employees</h1>
        <input type="text" id="searchInput" placeholder="Enter UID" />
        <button id="searchBtn">Search</button>
      </div>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>UID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">
          <!-- Table rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </body>
</html>
